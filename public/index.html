<html>
    <head>
        <title>Hive Faucet</title>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="container" id="content">
            <h4>Hive Faucet</h4>
            <form>
                <div class="form-group row">
                    <label for="recipient" class="col-sm-2 col-form-label">
                        Recipient
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="recipient"
                            value=""
                        />
                    </div>
              
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="transferBtn"
                            type="button"
                            value="Transfer"
                            onclick="submitTransfer()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div
                    class="form-group row"
                    id="transferResultContainer"
                    style="display: none;"
                >
                    <label for="transferResult" class="col-sm-2 col-form-label">
                        Transfer result
                    </label>
                    <div class="col-sm-10">
                        <div id="transferResult" class="form-control-plaintext" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
